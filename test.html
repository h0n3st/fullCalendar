<!DOCTYPE HTML> 
<html lang="en"> 
	<head> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> 

		<title>FullCalendar</title> 
		<link rel='stylesheet' href='node_modules/fullcalendar/dist/fullcalendar.css' />
		<script src='node_modules/jquery/dist/jquery.min.js'></script>
		<script src='node_modules/moment/min/moment.min.js'></script>
		<script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
		<script src = "test.js"></script>

		<script>
			var calendar = new Calendar("#calendar");
			var builder = new EditableEventBuilder(calendar);
			var abstractBuilder = new BaseEventBuilder(calendar);
			
			calendar.canCreateEvents(builder);

			$(document).ready(function() {

				calendar.addEvent(builder.createEvent("3", "Rendez-vous", "2018-02-19 13:10", "2018-02-15 13:30"));
				calendar.addEvent(abstractBuilder.createEvent("2","Rendez-vous", "2018-02-19 13:00", "2018-02-15 14:00"));

				var jsonData = {
                    header:{
                        left: "prev,next today",
                        center:"title",
                        right:"month,agendaWeek,agendaDay"
                    },
                    allDaySlot:false,
                    minTime:"9:00",
                    maxTime:"17:00",
                    defaultView:"agendaWeek",
                    businessHours:{
                        dow:[1,2,3,4,5],
                        start:"9:00",
                        end:"17:00"
                    }
                };
				calendar.print(jsonData);

				var event = builder.createEvent("4","DOES IT SHOW", "2018-02-19 12:00", "2018-02-15 14:00");
				calendar.addEvent(event);
 		
				calendar.print(); 

				calendar.reprint();

			});
		</script>
	</head> 

	<body> 
		
		<div id='calendar'></div>
	
	</body> 
</html>

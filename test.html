<!DOCTYPE HTML> 
<html lang="en"> 
	<head> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8"> 

		<title>FullCalendar</title> 
		<link rel='stylesheet' href='node_modules/fullcalendar/dist/fullcalendar.css' />
		<script src='node_modules/jquery/dist/jquery.min.js'></script>
		<script src='node_modules/moment/min/moment.min.js'></script>
		<script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
		<script src='node_modules/fullcalendar-scheduler/dist/scheduler.js'></script>
		<script src = "test.js"></script>

		<script>
			$(document).ready(function() {
				var calendar = new Calendar("#calendar");

				calendar.addView("month");
				calendar.addView("agendaWeek");
				calendar.addView("agendaDay");

				calendar.setDefaultView("agendaWeek");

				calendar.addRessource(createRessource("radio", "Radiographie"));
				calendar.addRessource(createRessource("dermo", "Dermatologie"));

				calendar.addEventDisponibility(createEvent("1","Disponibilit√©", "2018-01-26 13:00", "2018-01-26 14:00"));
				calendar.addEvent(createEvent("3", "Rendez-vous", "2018-01-26 13:10", "2018-01-26 13:30"));

				calendar.addEvent(createEvent("2","Rendez-vous", "2018-01-25 13:00", "2018-01-25 14:00"));

				calendar.print();
			    // page is now ready, initialize the calendar...


			});
		</script>
	</head> 

	<body> 
		
		<div id='calendar'></div>
	
	</body> 
</html>
